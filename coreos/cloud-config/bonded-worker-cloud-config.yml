#cloud-config


coreos:
  etcd2:
    proxy: on
    discovery-srv: dsra.local
    listen-client-urls: http://0.0.0.0:2379

  fleet:
    etcd_servers: http://10.105.0.1:2379,http://10.105.0.3:2379,http://10.105.0.5:2379,http://10.105.0.7:2379,http://10.105.0.9:2379
    metadata: role=worker

  #locksmith:
  #  endpoint: http://localhost:2379

  units:
  - name: dhcp.network
    command: restart
    content: |
        [Match]
        Name=bond0
        [Network]
        DHCP=true
  - name: ethernet1.network
    command: restart
    content: |
        [Match]
        Name=eno1
        [Network]
        Bond=bond0
  - name: ethernet2.network
    command: restart
    content: |
        [Match]
        Name=eno2
        [Network]
        Bond=bond0
  - name: virtual.netdev
    command: restart
    content: |
        [NetDev]
        Name=bond0
        Kind=bond
        Mode=balance-alb

  - name: etcd2.service
    command: start
  - name: fleet.service
    command: start

  #- name: flanneld.service
  #  drop-ins:
  #    - name: 50-network-config.conf
  #      content: |
  #        [Service]
  #        ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.1.0.0/16"}'
  #  command: start

  - name: var-lib-docker.mount
    command: start
    content: |
       [Unit]
       Description=Mount ephemeral to /var/lib/docker
       Before=docker.service
       [Mount]
       What=/dev/sda
       Where=/var/lib/docker
       Type=btrfs

  - name: data.mount
    command: start
    content: |
       [Unit]
       Description=Mount data
       [Mount]
       What=/dev/sdb
       Where=/data
       Type=btrfs

  ssh_authorized_keys:
    - ssh-rsa 

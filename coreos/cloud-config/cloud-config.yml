#cloud-config


coreos:
  etcd2:
    -name: dsra
  
       # Created for cluster size 3. Generate a new token for each unique 
       # cluster from http://discovery.etc.io/new?size=<SIZE>
    discovery: https://discovery.etcd.io/ee4bbe64a738fc91b5bfbb93749634d3 

       #Multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: http://$public_ipv4:2379
    initial-advertise-peer-urls: http://$public_ipv4:2380

       #Listen on the official ports 
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://$private_ipv4:2380
  
  units:
  - name: etcd.service
    command: start
  - name: fleet.service
    command: start
  # - name: format-var-lib-docker.service
  #   command: start
  #   content: |
  #     [Unit]
  #     Description=Formats the ephemeral drive
  #     [Service]
  #     Type=oneshot
  #     RemainAfterExit=yes
  #     ExecStart=/usr/sbin/wipefs -f /dev/sda
  #     ExecStart=/usr/sbin/mkfs.btrfs -m single -f /dev/sda
  # - name: format-data.service
  #   command: start
  #   content: |
  #     [Unit]
  #     Description=Formats the data drive
  #     [Service]
  #     Type=oneshot
  #     RemainAfterExit=yes
  #     ExecStart=/usr/sbin/wipefs -f /dev/sdb
  #     ExecStart=/usr/sbin/mkfs.btrfs -m single  -f /dev/sdb
  - name: var-lib-docker.mount
    command: start
    content: |
        [Unit]
        Description=Mount ephemeral to /var/lib/docker
        Before=docker.service
        [Mount]
        What=/dev/sda
        Where=/var/lib/docker
        Type=btrfs
  - name: data.mount
    command: start
    content: |
        [Unit]
        Description=Mount data
        [Mount]
        What=/dev/sdb
        Where=/data
        Type=btrfs
ssh_authorized_keys:
 - ssh-rsa 
